        <script>
            gsap.registerPlugin(MorphSVGPlugin);

            const blobs = Array.from(document.getElementsByClassName('blob'));
            const idle2 = document.querySelector('#idle2');
            const idle2_paths = Array.from(idle2.children);

            const walk = document.querySelector('#walk');
            const walk_paths = Array.from(walk.children);
            const walk2 = document.querySelector('#walk2');
            const walk2_paths = Array.from(walk2.children);

            walk_paths.map(function (item, idx) {
                if (idx == 0) {
                    gsap.to(item, {
                        duration: 1,
                        repeat: -1,
                        yoyo: true,
                        morphSVG: { shape: walk2_paths[idx], shapeIndex: 10 },
                    });
                } else if (idx == 4) {
                    gsap.to(item, {
                        duration: 1,
                        repeat: -1,
                        yoyo: true,
                        morphSVG: { shape: walk2_paths[idx], shapeIndex: 0 },
                    });
                } else {
                    gsap.to(item, {
                        duration: 1,
                        repeat: -1,
                        yoyo: true,
                        morphSVG: walk2_paths[idx],
                    });
                }
            });

            blobs.forEach((blob) => {
                const blob_paths = Array.from(blob.children);
                blob_paths.map(function (item, idx) {
                    gsap.to(item, {
                        duration: 1,
                        repeat: -1,
                        yoyo: true,
                        morphSVG: idle2_paths[idx],
                    });
                });
            });
        </script>
