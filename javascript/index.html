            const walk_timeline = gsap.timeline({ paused: true });

            walk_paths.map(function (item, idx) {
                if (idx == 0) {
                    // TODO
                    shapeIndex = 10;
                } else if (idx == 4) {
                    // TODO
                    shapeIndex = 0;
                } else {
                    // TODO
                    shapeIndex = 'auto';
                }
                walk_timeline.to(
                    item,
                    {
                        duration: 1,
                        repeat: -1,
                        yoyo: true,
                        morphSVG: {
                            shape: walk2_paths[idx],
                            shapeIndex: shapeIndex,
                        },
                    },
                    0
                );
            });
